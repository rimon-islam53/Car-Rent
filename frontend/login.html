<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AutoRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input
            id="email"
            type="email"
            required
            class="border p-2 rounded w-full"
          />
        </div>

        <div>
          <label for="password" class="block mb-1 font-semibold"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            class="border p-2 rounded w-full"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700"
        >
          Login
        </button>
      </form>

      <p class="mt-4 text-center">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:underline"
          >Register</a
        >
      </p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          // Mock login check (replace with backend API + JWT)
          if (email === "user@example.com" && password === "password123") {
            alert("Login successful!");
            // Save fake JWT token in localStorage for demo
            localStorage.setItem("token", "fake-jwt-token");
            window.location.href = "profile.html";
          } else {
            alert("Invalid email or password.");
          }
        });
    </script>
  </body>
</html>
