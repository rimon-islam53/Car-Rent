<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - AutoRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block mb-1 font-semibold">Full Name</label>
          <input
            id="name"
            type="text"
            required
            class="border p-2 rounded w-full"
          />
        </div>

        <div>
          <label for="email" class="block mb-1 font-semibold">Email</label>
          <input
            id="email"
            type="email"
            required
            class="border p-2 rounded w-full"
          />
        </div>

        <div>
          <label for="password" class="block mb-1 font-semibold"
            >Password</label
          >
          <input
            id="password"
            type="password"
            required
            class="border p-2 rounded w-full"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700"
        >
          Register
        </button>
      </form>

      <p class="mt-4 text-center">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect data
          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          // For now just show alert (replace with backend API call)
          alert(`Registered successfully!\nName: ${name}\nEmail: ${email}`);

          // Clear form
          this.reset();

          // Redirect to login page
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
